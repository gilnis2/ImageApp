<ion-pane ng-controller="ImageAppCtrl" ng-init="">
    <ion-header-bar align-title="center" class="bar-stable">
        <div class="buttons">
            <meteor-include src="loginButtons"></meteor-include>
        </div>
        <h1 class="title">My Images</h1>
        <div class="buttons">
            <button class="button button-icon icon ion-camera" ng-click="upload()"></button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="row" ng-repeat="image in images" ng-if="$index % 4 === 0">
            <div class="col col-25" ng-if="$index < images.length">
                <img ng-src="data:image/jpeg;base64,{{images[$index].image}}" width="100%" ng-click="remove($index)" />
            </div>
            <div class="col col-25" ng-if="$index + 1 < images.length">
                <img ng-src="data:image/jpeg;base64,{{images[$index + 1].image}}" width="100%" ng-click="remove($index + 1)" />
            </div>
            <div class="col col-25" ng-if="$index + 2 < images.length">
                <img ng-src="data:image/jpeg;base64,{{images[$index + 2].image}}" width="100%" ng-click="remove($index + 2)" />
            </div>
            <div class="col col-25" ng-if="$index + 3 < images.length">
                <img ng-src="data:image/jpeg;base64,{{images[$index + 3].image}}" width="100%" ng-click="remove($index + 3)" />
            </div>
        </div>
    </ion-content>
</ion-pane>
